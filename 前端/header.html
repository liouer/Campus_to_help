    <style>
        /*导航栏字体加粗*/
        #mainnav-menu .menu-title,
        #mainnav-menu ul a{
            font-weight:bold;
        }
        /*行数据被选中时，tr背景颜色改变*/
        #container .table.dataTable tbody tr.selected{
            background-color:#8cff8f;
        }
        /*大局字体颜色*/
        body{
            font-size: 14px;
            color:#000;
        }

        #container .table-bordered td {
            font-family: "微软雅黑";
            color: #000;
        }

        /*多选checkbox th 宽度控制*/
        .jy-checkbox-th{
            width:50px;
        }

        /*多选checkbox居中*/
        .checkbox.jy-checkbox{
            display:block;
            width:16px;
            height:16px;
            margin:0 auto;
        }

        .form-control,
        .select2-container--default .select2-selection--multiple{
            border:1px solid #c3baba;
        }

        .title-context{
            font-weight:bold;
            text-align:right;
        }
        td,
        th{
            text-align:center;
        }

        table.dataTable thead > tr > th{
            padding-left:0;
            padding-right:0;
        }
        .navbar-content {
            background-color: #2b3a48;
        }
    </style>
